<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script>
        // Define the URL mappings
        const urlMappings = {
            "CV": "https://docs.google.com/document/d/1aMPfAbIwvOe1JB_0YW8we94KDikcVR3rJvGNFix0ink/",
            "cv": "https://docs.google.com/document/d/1aMPfAbIwvOe1JB_0YW8we94KDikcVR3rJvGNFix0ink/",
            "Cases": "https://docs.google.com/document/d/1lpMne2WbCi9sMMLVIqhhIzSqb2RiPtOJPh5kDrW0j-g/"
            "cases": "https://docs.google.com/document/d/1lpMne2WbCi9sMMLVIqhhIzSqb2RiPtOJPh5kDrW0j-g/"
        };

        // Get the current URL path
        const path = window.location.pathname.substring(1);

        // Check if the path matches any key in the mapping
        if (urlMappings[path]) {
            // Redirect to the full URL
            window.location.href = urlMappings[path];
        } else {
            // If not found, display an error
            document.write("URL not found ðŸ˜“");
        }
    </script>
</head>

</html>

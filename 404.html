<!DOCTYPE html>

    <script>
        // Define the URL mappings
        const urlMappings = {
            "cv": "https://docs.google.com/document/d/1aMPfAbIwvOe1JB_0YW8we94KDikcVR3rJvGNFix0ink/",
            "cases": "https://docs.google.com/document/d/1lpMne2WbCi9sMMLVIqhhIzSqb2RiPtOJPh5kDrW0j-g/",
            "rap23": "https://www.strava.com/activities/9549150940",
            "rap23fb": "https://www.facebook.com/martin.rosenlidholm/posts/pfbid0ARbC7XAKqFNsCw5iDQ7xaubTtmZAquRMtHhfSFzgSraXy3zAqcZgrW4M5Rb5APJ4l",
        };

        // Get the current URL path and convert it to lowercase
        const path = window.location.pathname.substring(1).toLowerCase();

        // Check if the lowercase path matches any key in the mapping
        if (urlMappings[path]) {
            // Redirect to the full URL
            window.location.href = urlMappings[path];
        } else {
            // If not found, redirect to the CV
            window.location.href = "https://docs.google.com/document/d/1aMPfAbIwvOe1JB_0YW8we94KDikcVR3rJvGNFix0ink/";
        }
    </script>
